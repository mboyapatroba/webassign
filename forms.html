<html lang="en">
<head>
    <style>
       h2{
           text-align: center;
           color: aqua;
       }
       form{
           text-align: center;
           color: darkblue;
       }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<h2>Registration Form</h2>
<form action="">
    <label for="fname">First name</label>
    <input type="text"id="fname"placeholder="Enter First Name"><br>
    <label for="lname">Last name</label>
    <input type="text"id="lname"placeholder="Enter Last Name"><br>
    <label for="dor">Date of registration</label>
    <input type="date"id="dor"><br>
    <label for="course">Coure Taken</label>
    <select name="course" id="course">
        <option value="Fullstack Software">Fullstack</option>
        <option value="python">Python</option>
        <option value="javascript">Javascript</option>
        <option value="Android">Android</option>
    </select><br>
    <label for="image">image</label>
    <input type="file"><br>
    gender
    <label for="male">Male</label>
    <input type="radio"id="male"name="gender">
    <label for="female">Female</label>
    <input type="radio"id="female"name="gender">
    <label for="others">others</label>
    <input type="radio"id="others"name="gender"><br>
    <label for="email">Barua Pepe</label>
    <input type="email"id="email"><br>
    <label for="pass">password</label>
    <input type="password"id="pass"><br>
    <input type="submit"value="Register here">
    <button type="button"onclick="alert"></button>
</form>

</body>
</html>
