<!doctype html>
<html lang="en">
<head>
    <style>
        h2{
            text-align: center;
            color: chartreuse;
        }
        li{
            text-align: center;
            color: #e22828;
        }
        h3{
            text-align: center;
            color: darkblue;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<body>
<h2>Ordered list</h2>
<h3>List of cars</h3>
<ol>
    <li>Mercedes</li>
    <li>BMW</li>
    <li>Audi</li>
    <li>Bentley</li>
    <li>Chevrolet</li>
    <li>Ferrari</li>
</ol>
<h2>Unordered list</h2>
<h3>list of fruits</h3>
<ul>
    <li>mango</li>
    <li>banana</li>
    <li>oranges</li>
    <li>pawpaw</li>
    <li>berry</li>
    <li>apple</li>
</ul>

</body>
</html>
